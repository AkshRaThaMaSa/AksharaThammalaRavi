<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .about {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .resume {
            margin-bottom: 20px;
        }
        .social {
            margin-top: 20px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
    <p>Welcome to my personal website!</p>
</header>

<div class="container">

    <section class="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself, your background, and your interests.</p>
        <img src="your-photo.jpg" alt="Your Photo">
    </section>

    <section class="resume">
        <h2>Resume</h2>
        <p>View my resume below:</p>
        <a href="your-resume.pdf" target="_blank">Download My Resume</a>
    </section>

    <section class="social">
        <h2>Connect with Me</h2>
        <p>Check out my LinkedIn profile:</p>
        <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">My LinkedIn Profile</a>
    </section>

</div>

</body>
</html>
